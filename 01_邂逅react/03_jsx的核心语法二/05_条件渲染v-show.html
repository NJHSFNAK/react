<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">

  </div>
</body>

<script crossorigin src="../commentJS/react.js"></script>
<script crossorigin src="../commentJS/react-dom.js"></script>
<script src="../commentJS/babel.min.js"></script>

<script type="text/babel">
  class App extends React.Component{
    constructor(props){
      super(props);
      this.state = {
        isLogin:true
      }
    }
    render(){
      const {isLogin} = this.state;
      const handleShow = isLogin?'block':'none';
      return(
        <div>
          <button onClick={()=>this.loginClick()}>{isLogin?'退出':'登录'}</button>
          <h2 style={
            {
              // 第一种写法
              // display:(isLogin?'block':'none')
              // 第二种写法
              display:handleShow
            }
          }>hello world</h2>
        </div>
      )
    }
    loginClick(){
      this.setState({
        isLogin: !this.state.isLogin
      })
    }
  }
  ReactDOM.render(<App/>,document.getElementById('app'))
</script>

</html>
